set default=0
set timeout=1

if [ "${grub_platform}" = "efi" ]; then
    insmod efi_gop
    insmod efi_uga
else
    insmod vbe
fi

insmod font
if loadfont /boot/grub/fonts/unicode.pf2; then
    insmod gfxterm
    set gfxmode=auto
    set gfxpayload=keep
    terminal_output gfxterm
fi

menuentry 'slinux' --class os {
    insmod gzio
    insmod part_msdos
    linux /boot/bzImage quiet ro live
    initrd /boot/initramfs.cpio.gz
}